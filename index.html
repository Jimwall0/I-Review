<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>My Media Catalog</h1>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Watched</th>
        <th>Media Type</th>
        <th>Recommendation</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>How to Train Your Dragon (Live Action)</td>
        <td>watched</td>
        <td>movie</td>
        <td>Cracked</td>
        <td>It's alright for a live action. It's good for the kids</td>
      </tr>
      <!-- Add more rows here -->
    </tbody>
  </table>
</body>
</html>
